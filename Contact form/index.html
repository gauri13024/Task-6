<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us !</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form id="contactForm" class="contact-card">
      <h2>Contact Us !</h2>

      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name">
      <small class="error" id="nameError"></small>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email address">
      <small class="error" id="emailError"></small>

      <label for="services">Needed Services</label>
      <select id="services">
        <option value="">Choose Services</option>
        <option value="web">Web Design</option>
        <option value="seo">SEO Optimization</option>
        <option value="content">Content Writing</option>
      </select>
      <small class="error" id="serviceError"></small>

      <label for="budget">Budget</label>
      <select id="budget">
        <option value="">Select Budget</option>
        <option value="low">Below $500</option>
        <option value="mid">$500 - $2000</option>
        <option value="high">Above $2000</option>
      </select>
      <small class="error" id="budgetError"></small>

      <label for="message">Message</label>
      <textarea id="message" placeholder="Your message here..."></textarea>
      <small class="error" id="messageError"></small>

      <button type="submit">Submit â†’</button>
      <p class="success" id="successMsg"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
